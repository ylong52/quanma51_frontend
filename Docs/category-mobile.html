<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>分类页面</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            leftBg: '#F5F7FA', // 左侧导航背景色
            rightBg: '#FFFFFF', // 右侧内容背景色
            textDark: '#333333',
            textGray: '#666666',
            textLight: '#999999',
            borderGray: '#E5E6EB',
            cardBg: '#F9FAFC',

          fontFamily: {
            sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .search-focus {
        @apply border-primary ring-1 ring-primary/20;
      }
      .nav-item-active {
        @apply text-primary bg-white border-l-2 border-primary font-medium;
      }
      .service-card {
        @apply transition-all duration-200 hover:scale-105 hover:shadow-md;
      }
    }
  </style>
</head>

  <script>
    // 左侧导航切换效果
    document.addEventListener('DOMContentLoaded', function() {
      const navItems = document.querySelectorAll('.left-nav li');
      navItems.forEach(item => {
        item.addEventListener('click', function() {
          // 移除所有活动状态
          navItems.forEach(li => li.classList.remove('nav-item-active'));
          
          // 添加当前活动状态
          this.classList.add('nav-item-active');
        });
      });
      
      // 搜索功能
      const searchInput = document.getElementById('searchInput');
      const serviceItems = document.querySelectorAll('.service-item');
      const categories = document.querySelectorAll('[data-category]');
      const searchEmpty = document.getElementById('searchEmpty');
      
      searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase().trim();
        let hasResults = false;
        
        // 隐藏所有分类
        categories.forEach(cat => {
          cat.classList.add('hidden');
        });
        
        // 检查每个服务项
        serviceItems.forEach(item => {
          const serviceName = item.getAttribute('data-name').toLowerCase();
          const category = item.closest('[data-category]');
          
          if (serviceName.includes(searchTerm)) {
            category.classList.remove('hidden');
            hasResults = true;
          }
        });
        
        // 显示无结果提示或结果
        if (searchTerm && !hasResults) {
          searchEmpty.classList.remove('hidden');
          categories.forEach(cat => {
            cat.classList.add('hidden');
          });
        } else {
          searchEmpty.classList.add('hidden');
        }
      });
      
      // 添加搜索框聚焦效果
      searchInput.addEventListener('focus', function() {
        this.classList.add('search-focus');
      });
      
      searchInput.addEventListener('blur', function() {
        this.classList.remove('search-focus');
      });
    });
  </script>
