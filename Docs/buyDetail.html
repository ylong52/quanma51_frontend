<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>支付页面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh; /* 最小高度为视口高度 */
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 10px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      flex: 1; /* 占据剩余空间 */
      margin-bottom: 60px; /* 为底部按钮留出空间 */
    }

    .header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .header .title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .header .countdown {
      margin-left: auto;
      font-size: 14px;
      color: #ff6700;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      color: #666;
    }

    .info-item .label {
      color: #999;
    }

    .amount {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }

    .amount .left {
      color: #333;
      font-size: 14px;
    }

    .amount .right {
      color: #ff6700;
      font-size: 16px;
      font-weight: bold;
    }

    .payment-method {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }

    .payment-method img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .payment-method .method-text {
      color: #333;
      font-size: 14px;
    }

    .payment-method .balance {
      margin-left: auto;
      color: #999;
      font-size: 14px;
    }

    /* 固定在底部的支付按钮 */
    .fixed-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .pay-btn {
      display: block;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      background-color: #ff6700;
      color: #fff;
      font-size: 16px;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="https://via.placeholder.com/40" alt="图标">
      <div class="title">腾讯视频 淘宝闲鱼</div>
      <div class="countdown">剩余支付时间 00:03:12</div>
    </div>
    <div class="info-item">
      <span class="label">商品名称</span>
      <span>【自动充值】腾讯视频会员7天 | 淘宝闲鱼专用</span>
    </div>
    <div class="info-item">
      <span class="label">订单编号</span>
      <span>Z0723296719763596378112</span>
    </div>
    <div class="info-item">
      <span class="label">购买数量</span>
      <span>x1</span>
    </div>
    <div class="info-item">
      <span class="label">QQ号/微信号/手机号</span>
      <span>7795442</span>
    </div>
    <div class="amount">
      <div class="left">订单金额</div>
      <div class="right">¥8.60</div>
    </div>
    <div class="payment-method">
      <img src="https://via.placeholder.com/24" alt="余额支付图标">
      <div class="method-text">余额支付</div>
      <div class="balance">余额：0元</div>
    </div>
    <!-- 移除了原来的支付按钮 -->
  </div>
  
  <!-- 固定在底部的支付按钮 -->
  <div class="fixed-bottom">
    <a href="#" class="pay-btn">立即支付</a>
  </div>
</body>

</html>
